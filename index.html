<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Привіт<br>МЕТІНВЕСТ ПОЛІТЕХНІКА!</h1>
  </header>
  <article class="article article_whitebg article_first">
    <h2 class="black">Це моя перша<br>сторінка!</h2>
    <p class="black">Я навчився писати код<strong>HTML</strong></p>
  </article>
  <article class="article article_bluebg article_second">
    <h2 class="white">Зв'яжись зі мною!</h2>
    <p class="white">Через форму зворотнього зв'язку!</p>
    <form class="form">
      <input type="email" class="form_input" placeholder="E-mail">
      <input type="text" class="form_input" placeholder="Ім'я">
      <textarea class="form_textarea" placeholder="Ваше повідомлення"></textarea>
      <button class="form_button" type="button">Відправити</button>
    </form>
  </article>
</body>
</html>
